<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong and Emphasis(em)</title>
</head>
<body>
    <h4>Strong Element</h4>
    <p><strong>Beware:</strong> Pickpockets operate in this area.</p>
    <p>This toy has many small pieces and is <strong>not suitable for children under the age of five years.</strong></p>
    <h4>Emphasis (em)</h4>
    <p>I <em>think</em> Ivy was the first</p>
    <p>I think <em>Ivy</em> was the first</p>
    <p>I think Ivy was the <em>first</em></p>
</body>
</html>
