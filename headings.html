<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <!--The contents of an <h1> element is the largest, and the contents of an <h6> element is the smallest. -->
    <h1>This is the main heading - h1</h1>
    <h2>This is a level 2 heading - h2</h2>
    <h3>This is a level 3 heading - h3</h3>
    <h4>This is a level 4 heading - h4</h4>
    <h5>This is a level 5 heading - h5</h5>
    <h6>This is a level 6 heading - h6</h6>
</body>
</html>
