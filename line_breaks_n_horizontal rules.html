<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line breaks and Horizontal rules</title>
</head>
<body>
    <h4>Line breaks</h4>
    <p>The earth<br /> gets heavier every day<br /> due to falling dust</p>
    <h4>Horizontal rule</h4>
    <p>Venus is the only planet that rotates clockwise</p>
    <hr />
    <p>Jupiter is bigger than all planets combined</p>
</body>
</html>
